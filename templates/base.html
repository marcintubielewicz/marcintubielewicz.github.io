<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block tittle %}Portfolio Website{% endblock %}</title>
    <meta name ="description" content=""{%block description %} Lightweight portfolio website built with FastAPI and Jinja2{% endblock %}" />
    <meta name=""author" content="{% block author %}Your Name{% endblock %}" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="/static/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/favicon-16x16.png">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
        
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Tailwind config -->
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif', "system-ui"],
                    },
                    animation: {
                        'fade-in': 'fade-in 0.5s ease-in-out',
                        'slide-up': 'slide-up 0.5s ease-in-out',
                    },
                    keyframes: {
                        'fade-in': {
                            '0%': { opacity: 0 },
                            '100%': { opacity: 1 },
                        },
                        'slide-up': {
                            '0%': { transform: 'translateY(100%)', opacity: 0 },
                            '100%': { transform: 'translateY(0)', opacity: 1 },
                        }
                    }
                }
            },
            plugins: [
                function({ addComponents }) {  
                    addComponents({
                        // GENERAL
                        '.page-container': {
                            '@apply max-w-7xl mx-auto px-4 sm:px-6 lg:px-8': {}
                        },
                        '.content-container': {
                            '@apply max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-12': {}
                        },
                        '.body-container': {
                            '@apply bg-gray-50 dark:bg-gray-900 font-sans antialiased transition-colors duration-300': {}
                        },
                        '.background-primary': {
                            '@apply bg-gray-50 dark:bg-gray-900 transition-colors duration-300': {}
                        },
                        '.background-secondary': {
                            '@apply bg-white dark:bg-gray-800 transition-colors duration-300': {}
                        },
                        // NAVIGATION
                        '.nav-container': {
                            '@apply bg-white dark:bg-gray-800 shadow-sm border-b border-gray-200 dark:border-gray-700 sticky top-0 z-50 transition-colors duration-300': {}
                        },
                        '.navigation-link': {
                            '@apply text-gray-700 dark:text-gray-300 hover:text-gray-500 hover:dark:text-gray-100 px-3 py-2 text-base hover:text-2xl font-medium transition-colors': {}
                        },
                        '.navigation-link-active': {
                            '@apply text-xl font-bold text-gray-600 dark:text-gray-200': {}
                        },
                        '.mobile-nav': {
                            '@apply md:hidden md:block': {}
                        },
                        // FOOTER
                        '.footer-container': {
                            '@apply bg-white dark:bg-gray-800 border-t border-gray-200 dark:border-gray-700 mt-16 transition-colors duration-300': {}
                        },
                        // BUTTONS BASE
                        '.buttons': {
                            '@apply inline-flex items-center px-6 py-3 font-medium rounded-lg transition-colors': {}
                        },

                        // TEXT STYLES
                        '.heading-text': {
                            '@apply font-bold text-gray-900 dark:text-gray-100 text-3xl mb-6': {}
                        },
                        '.sub-heading-text': {
                            '@apply font-bold text-gray-900 dark:text-gray-100 text-2xl mb-6': {}
                        },
                        '.body-text': {
                            '@apply text-gray-700 dark:text-gray-300': {}
                        },
                        
                        // CHIPS
                        '.chip-header': {
                            '@apply text-lg mb-3 font-semibold text-gray-700 dark:text-gray-300': {} 
                        },
                        '.chip': {
                            '@apply px-3 py-1 text-black rounded-full text-sm font-medium': {}
                        },

                    })
                }
            ] 
        }
    </script>
    
    {% block extra_head %}{% endblock %}
</head>

<body
    class="body-container">

    <!-- Navigation -->
    <nav
        class="nav-container">
        <div class="page-container">
            <div class="flex justify-between items-center h-16">
                <div class="flex-shrink-0">
                    <img src="/static/images/mt.png" alt="Logo" class="h-24 w-auto">
                </div>

                <div class="hidden md:block">
                    <div class="ml-10 flex items-baseline space-x-8">
                        <a href="/"
                            class="navigation-link {% if request.url.path == '/' %}
                            navigation-link-active{% endif %}">
                            About me
                        </a>
                        <a href="/cv"
                            class="navigation-link {% if request.url.path == '/cv' %}
                            navigation-link-active{% endif %}">
                            CV
                        </a>
                        <a href="/projects"
                            class="navigation-link {% if request.url.path == '/projects' %}
                            navigation-link-active{% endif %}">
                            Projects
                        </a>
                        <a href="/contact"
                            class="navigation-link {% if request.url.path == '/contact' %}
                            navigation-link-active{% endif %}">
                            Contact
                        </a>

                        <!-- Dark Mode Toggle -->
                        <button id="theme-toggle" class="navigation-link">
                            <svg id="theme-toggle-dark-icon" class="hidden w-5 h-5" fill="currentColor"
                                viewBox="0 0 20 20">
                                <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
                            </svg>
                            <svg id="theme-toggle-light-icon" class="hidden w-5 h-5" fill="currentColor"
                                viewBox="0 0 20 20">
                                <path fill-rule="evenodd"
                                    d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z">
                                </path>
                            </svg>
                        </button>
                    </div>
                </div>

                <!-- Mobile menu button -->
                <div class="mobile-nav">
                    <button type="button"
                        class="navigation-link focus:outline-none focus:text-blue-600"
                        onclick="toggleMobileMenu()">
                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Mobile menu -->
            <div id="mobile-menu" class="mobile-nav">
                <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3 border-t border-gray-200 dark:border-gray-700">
                    <a href="/"
                        class="navigation-link block {% if request.url.path == '/' %}
                        navigation-link-active{% endif %}">About me</a>
                    <a href="/cv"
                        class="navigation-link block {% if request.url.path == '/cv' %}
                        navigation-link-active{% endif %}">CV</a>
                    <a href="/projects"
                        class="navigation-link block {% if request.url.path == '/projects' %}
                        navigation-link-active{% endif %}">Projects</a>
                    <a href="/contact"
                        class="navigation-link block {% if request.url.path == '/contact' %}
                        navigation-link-active{% endif %}">Contact</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="min-h-screen">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer
        class="footer-container">
        <div class="page-container py-8">
            <div class="text-center text-gray-600 dark:text-gray-400">
                <p>&copy; {{ current_year or 2025 }} Marcin Tubielewicz Licensed under GPL v3.</p>
                <p class="mt-2 text-sm">Built with FastAPI, Jinja2, and Tailwind CSS</p>
            </div>
        </div>
    </footer>

    <!-- Mobile Menu Script -->
    <script>
        function toggleMobileMenu() {
            const menu = document.getElementById('mobile-menu');
            menu.classList.toggle('hidden');
        }

        // Dark mode toggle
        const themeToggleBtn = document.getElementById('theme-toggle');
        const themeToggleDarkIcon = document.getElementById('theme-toggle-dark-icon');
        const themeToggleLightIcon = document.getElementById('theme-toggle-light-icon');

        // Check for saved theme preference or default to 'light'
        const currentTheme = localStorage.getItem('theme') || 'light';

        if (currentTheme === 'dark') {
            document.documentElement.classList.add('dark');
            themeToggleLightIcon.classList.remove('hidden');
        } else {
            themeToggleDarkIcon.classList.remove('hidden');
        }

        themeToggleBtn.addEventListener('click', function () {
            // Toggle icons
            themeToggleDarkIcon.classList.toggle('hidden');
            themeToggleLightIcon.classList.toggle('hidden');

            // Toggle dark mode
            if (document.documentElement.classList.contains('dark')) {
                document.documentElement.classList.remove('dark');
                localStorage.setItem('theme', 'light');
            } else {
                document.documentElement.classList.add('dark');
                localStorage.setItem('theme', 'dark');
            }
        });
    </script>
</body>

</html>
